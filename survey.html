<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="headline">
          <h1 id="title">Developer survey</h1>
          <p id="description">Thanks for taking our survey</p>
        </header>
        <form id="survey-form">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" class="form-input" placeholder="Enter your Name" required>
          
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter Your Email" required>
          
          <label for="number" id="number-label">Age:</label>
          <input type="number" id="number" name="age" class="form-input" min="18" max="65" placeholder="Choose your age ...">
          
          <label for="dropdown">Sex</label>
          <select id="dropdown" name="languages" class="form-input" required>
            <option disabled selected value>Select your sex</option>
            <option>Man</option>
            <option>Women</option>
            
          </select>
          
          <p>Do you love programming?</p>
          <div class="radio-box">  
            <label><input type="radio" name="recommend" class="input-radio" value="definitely" checked>Yes</label>
            <label><input type="radio" name="recommend" class="input-radio" value="not-sure">No</label>
            <label><input type="radio" name="recommend" class="input-radio" value="no">Not sure</label>
          </div>
          <p>What is your desired position?</p>
            <label><input type="checkbox" value="front-end" class="input-checkbox" name="position">Front End developer</label>
            <label><input type="checkbox" value="back-end" class="input-checkbox" name="position">Back End developer</label>
            <label><input type="checkbox" value="server-side" class="input-checkbox" name="position">server side developer</label>
            <label><input type="checkbox" value="software-engineer" class="input-checkbox" name="position">Software engineer</label>
            <label><input type="checkbox" value="android" class="input-checkbox" name="position">Android developer</label>
            <label><input type="checkbox" value="games" class="input-checkbox" name="position">Games developer</label>
            <label><input type="checkbox" value="other" class="input-checkbox" name="position">Other</label>
            
            
          <p>Comments or suggestions?</p>
            <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
            <button type="submit" id="submit" class="button">Submit</button>
        </form>
      </div>
      
</body>
</html>
